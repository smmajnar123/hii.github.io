<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
</head>

<body>

    <div id="id01" class="modal">
        <form id="myForm">
            <label for="myName">First Name</label>
            <input id="myName" name="firstName" value="Alex">
            <br>
            <label for="userId">Last Name</label>
            <input id="userId" name="lastName" value="123">
            <br>
            <label for="myJob">Email Id</label>
            <input id="myJob" name="emailId" value="Web Dev">
            <br>
            <input id="postSubmit" type="submit" value="Send Me!">
        </form>
    </div>

    <script>

        const thisForm = document.getElementById('myForm');
        thisForm.addEventListener('submit', async function (e) {
            
            e.preventDefault();
            const formData = new FormData(thisForm).entries()
            const response = await fetch('https://localhost:44318/api/values', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            const result = await response.json();
            console.log(result)
        });
    </script>

</body>

</html>
